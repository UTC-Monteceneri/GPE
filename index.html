<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Posta in Entrata - Monteceneri AI</title>

    <!-- Preconnect per Performance -->
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://cdn.tailwindcss.com">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM (Production per Performance) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel Standalone (Pinned Version) -->
    <script src="https://unpkg.com/@babel/standalone@7.23.6/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Stili Personalizzati -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-slate-50 text-slate-800 font-sans selection:bg-blue-100">

    <!-- DEBUGGER ERRORI A SCHERMO -->
    <div id="debug-error"
        style="background: #fee; color: red; padding: 20px; display: none; border: 2px solid red; margin: 20px; font-family: monospace; white-space: pre-wrap;">
    </div>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            var d = document.getElementById("debug-error");
            d.style.display = "block";
            d.innerHTML += "<strong>Errore JS:</strong> " + msg + "\n<small>" + url + ":" + line + "</small>\n\n";
            return false;
        };
        window.addEventListener('unhandledrejection', function (event) {
            var d = document.getElementById("debug-error");
            d.style.display = "block";
            d.innerHTML += "<strong>Errore Async:</strong> " + event.reason + "\n\n";
        });
    </script>

    <div id="root">
        <div class="splash-screen">
            <span class="loader"></span>
            <div class="loading-text">Avvio applicazione...</div>
        </div>
    </div>

    <!-- Configurazione e Dati Globali -->
    <script src="js/config.js"></script>

    <!-- Componenti UI (Icone, Progress Bar, Logo) -->
    <script src="js/components.js" type="text/babel"></script>

    <!-- Logica Applicazione -->
    <script src="js/app.js" type="text/babel"></script>

</body>

</html>
